#
# List of valid verification statistic/metric short names, the long name
# of each, and whether each requires a threshold value for a given forecast
# field.
#
valid_vx_stats:
    auc:
        long_name: 'Area Under the Curve'
        need_thresh: True
    bias:
        long_name: 'Bias'
        need_thresh: False
    brier:
        long_name: 'Brier Score'
        need_thresh: True
    fbias:
        long_name: 'Frequency Bias'
        need_thresh: True
    rely:
        long_name: 'Reliability'
        need_thresh: True
    rhist:
        long_name: 'Rank Histogram'
        need_thresh: False
    ss:
        long_name: 'Spread-Skill Ratio'
        need_thresh: False
#
# List of valid forecast field short names, and, for each field:
#
#   1) A long name;
#   2) A list of valid units; and
#   3) A list of valid levels.
#
valid_fcst_fields:
    apcp:
        long_name: 'Accumulated Precipitation'
        valid_units: ['mm']
        valid_fcst_levels: ['01h', '03h', '06h', '24h']
    cape:
        long_name: 'Convenctive Available Potential Energy'
        valid_units: ['Jpkg']
        valid_fcst_levels: ['L0']
    dpt:
        long_name: 'Dew Point'
        valid_units: ['K']
        valid_fcst_levels: ['2m', '500mb', '700mb', '850mb']
    hgt:
        long_name: 'Height'
        valid_units: ['m']
        valid_fcst_levels: ['500mb']
    refc:
        long_name: 'Composite Reflectivity'
        valid_units: ['dbz', 'dBZ']
        valid_fcst_levels: ['L0']
    retop:
        long_name: 'Echo Top'
        valid_units: ['kft']
        valid_fcst_levels: ['L0']
    tmp:
        long_name: 'Temperature'
        valid_units: ['K']
        valid_fcst_levels: ['2m', '500mb', '700mb', '850mb']
    vis:
        long_name: 'Visibility'
        valid_units: ['m']
        valid_fcst_levels: ['L0']
    wind:
        long_name: 'Wind'
        valid_units: ['mps']
        valid_fcst_levels: ['10m', '500mb', '700mb', '850mb']
#
# Dictionary containing set of allowed levels (the keys) that can be
# specified on the command line along with the corresponding strings
# used to identify each level in MetViewer and/or the database that 
# it loads (the values).
#
# It is unclear whether this mapping can change from one database to
# another or if the values are standard in MetViewer.  If the former,
# then this should be moved to the database configuration yaml file.
#
valid_fcst_levels_to_levels_in_db: {'01h': 'A1',
                                    '03h': 'A3',
                                    '06h': 'A6',
                                    '24h': 'A24',
                                    'L0': 'L0',
                                    '2m': 'Z2',
                                    '10m': 'Z10', 
                                    '500mb': 'P500',
                                    '700mb': 'P700',
                                    '850mb': 'P850'}
#
# Hex codes for colors MetViewer can use for the models.  The first code is
# for the standard version of the color while the second is for a light 
# counterpart of the color that is handy to have for certain plot types.
#
avail_mv_colors_codes:
    red:
        hex_code: '#ff0000'
        hex_code_light: '#ff856f'
    blue:
        hex_code: '#1e2ae3'
        hex_code_light: '#39b0e5'
    green:
        hex_code: '#2e8b57'
        hex_code_light: '#32e731'
    purple:
        hex_code: '#8a2be2'
        hex_code_light: '#9370db'

