                           'gt0.0mm': '&gt;0.0',
                           'ge0.508mm': '&gt;=0.508',
                           'ge2.54mm': '&gt;=2.54',
                           'ge6.35mm': '&gt;=6.35',
                           'ge12.7mm': '&gt;=12.7',
                           'ge25.4mm': '&gt;=25.4',
                           'ge20dBZ': '&gt;=20',
                           'ge30dBZ': '&gt;=30',
                           'ge40dBZ': '&gt;=40',
                           'ge50dBZ': '&gt;=50',
                           'ge20kft': '&gt;=20',
                           'ge30kft': '&gt;=30',
                           'ge40kft': '&gt;=40',
                           'ge50kft': '&gt;=50',
                           'ge258K': '&gt;=258',
                           'ge263K': '&gt;=263',
                           'ge268K': '&gt;=268',
                           'ge278K': '&gt;=278',
                           'ge283K': '&gt;=283',
                           'ge288K': '&gt;=288',
                           'ge293K': '&gt;=293',
                           'ge298K': '&gt;=298',
                           'ge303K': '&gt;=303',
                           'lt1609m': '&lt;1609',
                           'ge8045m': '&gt;=8045',
                           'ge5mps': '&gt;=5',
                           'ge10mps': '&gt;=10',
                           'ge15mps': '&gt;=15',
                           'ge21mps': '&gt;=21',
                           'ge5400m': '&ge;=5400',
                           'ge5880m': '&ge;=5880'}
#
# List of allowed forecast variable short names, the long name of each,
# list of valid levels for each, and list of thresholds for each. 
#
fcst_fields:
    apcp:
        long_name: 'Accumulated Precipitation'
        valid_levels: ['01h', '03h', '06h', '24h']
        valid_thresholds: ['gt0.0mm', 'ge0.508mm', 'ge2.54mm', 'ge6.35mm', 'ge12.7mm', 'ge25.4mm']
    cape:
        long_name: 'Convenctive Available Potential Energy'
        valid_levels: ['L0']
        valid_thresholds: ['']
    dpt:
        long_name: 'Dew Point'
        valid_levels: ['2m', '500mb', '700mb', '850mb']
        valid_thresholds: ['ge278K', 'ge283K', 'ge288K', 'ge293K']
    hgt:
        long_name: 'Height'
        valid_levels: ['500mb']
        valid_thresholds: ['ge5400m', 'ge5880m']
    refc:
        long_name: 'Composite Reflectivity'
        valid_levels: ['L0']
        valid_thresholds: ['ge20dBZ', 'ge30dBZ', 'ge40dBZ', 'ge50dBZ']
    retop:
        long_name: 'Echo Top'
        valid_levels: ['L0']
        valid_thresholds: ['ge20kft', 'ge30kft', 'ge40kft', 'ge50kft']
    tmp:
        long_name: 'Temperature'
        valid_levels: ['2m', '500mb', '700mb', '850mb']
        valid_thresholds: ['ge258K', 'ge268K', 'ge263K', 'ge288K', 'ge293K', 'ge298K', 'ge303K']
    vis:
        long_name: 'Visibility'
        valid_levels: ['L0']
        valid_thresholds: ['lt1609m', 'ge8045m']
    wind:
        long_name: 'Wind'
        valid_levels: ['10m', '500mb', '700mb', '850mb']
        valid_thresholds: ['ge5mps', 'ge10mps', 'ge15mps', 'ge21mps']
#
# List of allowed verification statistic/metric short names, the long name
# of each, and whether each requires a threshold value for a given forecast
# variable.
#
stats:
    auc:
        long_name: 'Area Under the Curve'
        need_thresh: True
    bias:
        long_name: 'Bias'
        need_thresh: False
    brier:
        long_name: 'Brier Score'
        need_thresh: True
    fbias:
        long_name: 'Frequency Bias'
        need_thresh: True
    rely:
        long_name: 'Reliability'
        need_thresh: True
    rhist:
        long_name: 'Rank Histogram'
        need_thresh: False
    ss:
        long_name: 'Spread-Skill Ratio'
        need_thresh: False
#
# Hex codes for colors MetViewer can use for the models.  The first code is
# for the standard version of the color while the second is for a light 
# counterpart of the color that is handy to have for certain plot types.
#
avail_mv_colors_codes:
    red:
        hex_code: '#ff0000'
        hex_code_light: '#ff856f'
    blue:
        hex_code: '#1e2ae3'
        hex_code_light: '#39b0e5'
    green:
        hex_code: '#2e8b57'
        hex_code_light: '#32e731'
    purple:
        hex_code: '#8a2be2'
        hex_code_light: '#9370db'

