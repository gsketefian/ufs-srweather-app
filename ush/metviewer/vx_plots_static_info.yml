#
# Dictionary containing set of allowed levels (the keys) that can be
# specified on the command line along with the corresponding string 
# used to identify that level in MetViewer and/or the database that 
# it loads (the value).
#
# It is unclear whether this mapping can change from one database to
# another or if the values are standard in MetViewer.  If the former,
# then this should be moved to the database configuration yaml file.
#
levels_to_levels_in_db: {'01h': 'A1',
                         '03h': 'A3',
                         '06h': 'A6',
                         '24h': 'A24',
                         'L0': 'L0',
                         '2m': 'Z2',
                         '10m': 'Z10', 
                         '500mb': 'P500',
                         '700mb': 'P700',
                         '850mb': 'P850'}
#
# Dictionary containing set of allowed thresholds (the keys) that can
# be specified on the command line along with the corresponding string 
# used to identify that level in MetViewer and/or the database that 
# it loads (the value).
#
# It is unclear whether this mapping can change from one database to
# another or if the values are standard in MetViewer.  If the former,
# then this should be moved to the database configuration yaml file.
#
